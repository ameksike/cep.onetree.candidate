<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Candidate Demo Project</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>

          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Home
              </a>
            </li>

            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/candidate"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Candidate
              </a>
            </li>

            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/about"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-education'></span> About
              </a>
            </li>


            <li *ngIf="isAuth()" class="nav-right">
                <a href="#"> <span class='glyphicon glyphicon-user'></span> {{username}} </a>
            </li>

            <li *ngIf="!isAuth()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/user/identity/login"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-log-in'></span> Login
              </a>
            </li>

            <li *ngIf="isAuth()" [routerLinkActive]='["link-active"]'>
              <a (click)='logout()'>
                <span class='glyphicon glyphicon-log-out'></span> Logout
              </a>
            </li>
          </ul>
          
        </div>
    </div>
</div>
